<div>
    <div class='navbar navbar-default'>
      <div class="container">
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
            <span class='sr-only'>Toggle navigation</span>
          </button>
        </div>
        <nav class='nav' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
            <li class='nav-item' *ngIf="isLoggedIn$ | async">
              <a class="nav-link">Привет, {{ userName$ | async }}</a>
            </li>
            <li class='nav-item' *ngIf="isLoggedIn$ | async" href="javascript: " role="button" (click)="logout()">
              <a>Выйти</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</div>
