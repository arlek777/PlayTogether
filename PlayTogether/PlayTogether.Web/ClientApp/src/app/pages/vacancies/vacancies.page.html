<div class="row">
  <div class="col-md">
    <a [routerLink]="['/vacancy']" class="btn btn-success">Создать вакансию</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Статус</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vacancy of vacancies; let i=$index">
      <th scope="row">{{ i+1 }}</th>
      <td><a [routerLink]="['/vacancy', vacancy.id]">{{ vacancy.title }}</a></td>
      <td>{{ vacancy.isClosed ? 'Закрыта' : 'Открыта' }}</td>
      <td>
        <a *ngIf="isClosed" href="javascript: " (click)="reopenVacancy(vacancy.id)"></a>
        <a *ngIf="!isClosed" href="javascript: " (click)="closeVacancy(vacancy.id)"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
