<div>
  <form (submit)="login()">
    <div className="form-group">
      <input required [(ngModel)]="userName" className="form-control" name="email" type="text" placeholder="E-mail" />
    </div>
    <div className="form-group">
      <input required [(ngModel)]="password" className="form-control" name="password" type="password" placeholder="Пароль" />
    </div>
    <button className="btn btn-default" type="submit">Войти</button>
  </form>
</div>
