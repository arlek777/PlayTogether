<div>
  <form (submit)="login()">
    <div class="form-group">
      <input required [(ngModel)]="userName" class="form-control" name="email" type="text" placeholder="E-mail" />
    </div>
    <div class="form-group">
      <input required [(ngModel)]="password" class="form-control" name="password" type="password" placeholder="Пароль" />
    </div>
    <button class="btn btn-default" type="submit">Войти</button>
  </form>
</div>
