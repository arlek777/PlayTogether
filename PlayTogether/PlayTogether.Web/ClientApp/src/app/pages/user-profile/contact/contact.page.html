<form [formGroup]="form" [ngClass]="{ 'form-submitted': formSubmitted }" (submit)="submit()">
  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label for="email">Email *</label>
      </div>
      <div class="col-md-5">
        <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email" />
        <span class="small">Будет виден на сайте и использован для связи с вами.</span>
        <control-validation [control]="formControls.email"></control-validation>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label for="phone1">Телефон 1 *</label>
      </div>
      <div class="col-md-5">
        <input type="tel" id="phone1" class="form-control" placeholder="Телефон 1"
               formControlName="phone1"
               [textMask]="{mask: phoneMask}" />
        <control-validation [control]="formControls.phone1"></control-validation>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label for="phone2">Телефон 2</label>
      </div>
      <div class="col-md-5">
        <input type="text" id="phone2" class="form-control"
               placeholder="Телефон 2"
               [(ngModel)]="contactInfoModel.phone2"
               [ngModelOptions]="{standalone: true}"
               [textMask]="{mask: phoneMask}" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label>Город *</label>
      </div>
      <div class="col-md-5 has-validation">
          <ng-multiselect-dropdown [placeholder]="'Город'"
                                   [data]="cities"
                                   [(ngModel)]="selectedCity"
                                   (onSelect)="onCitySelect($event)"
                                   [ngModelOptions]="{standalone: true}"
                                   [settings]="cityDropdownSettings">
          </ng-multiselect-dropdown>
        <control-validation [control]="formControls.city"></control-validation>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label for="address">Адрес</label>
      </div>
      <div class="col-md-5">
        <input type="text" id="address" class="form-control"
               placeholder="Адрес"
               [(ngModel)]="contactInfoModel.address"
               [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label>Предпочтительные способы связи</label>
      </div>
      <div class="col-md-5">
        <ng-multiselect-dropdown [placeholder]="'Связяться со мной'"
                                 [data]="contactTypes"
                                 [(ngModel)]="contactInfoModel.contactTypes"
                                 [ngModelOptions]="{standalone: true}"
                                 [settings]="contactTypesDropdownSettings">
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label for="url1">Ссылка</label>
      </div>
      <div class="col-md-5">
        <input type="url" id="url1" class="form-control" placeholder="Ссылка"
               formControlName="url1" />
        <span class="small">Ссылка на соц. сеть, Youtube канал, ваш сайт и т.д.</span>
        <control-validation [control]="formControls.url1"></control-validation>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label for="url2">Доп. ссылка</label>
      </div>
      <div class="col-md-5">
        <input type="url" id="url2" class="form-control" placeholder="Ссылка"
               formControlName="url2" />
        <control-validation [control]="formControls.url2"></control-validation>
      </div>
    </div>
  </div>
  <button class="btn btn-success" type="submit">Сохранить</button>
</form>
