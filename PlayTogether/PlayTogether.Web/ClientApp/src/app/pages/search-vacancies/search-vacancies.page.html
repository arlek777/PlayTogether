<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <div class="row">
        <h4>Фильтры</h4>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="title">По названию</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="vacancyFilter.vacancyTitle" placeholder="По названию"/>
      </div>
    </div>

    <!--<div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label for="title">Рейтинг не меньше</label>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" name="title" formControlName="title" placeholder="Название"/>
          <control-validation [control]="formControls.userName"></control-validation>
        </div>
      </div>
    </div>-->

    <div class="form-group">
      <div class="row">
        <label for="minExpirience">Опыт от</label>
        <input type="number" class="form-control" name="minExpirience" [(ngModel)]="vacancyFilter.minExpirience" placeholder="Опыт от"/>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="cities">Город</label>
        <input type="text" class="form-control" name="cities" [(ngModel)]="vacancyFilter.cicites" placeholder="Город"/>
      </div>
    </div>

    <!--<div class="form-group">
      <div class="row">
        <label for="workTypes">Вид работы</label>
        // TODO multiple checkboxes
      </div>
    </div>-->

    <div class="form-group">
      <div class="row">
        <div class="col-md-12 py-0 px-0">
          <label for="musicRoles">Жанры</label>
          <ng-multiselect-dropdown [placeholder]="'Музыкальные жанры'"
                                   [data]="musicGenres"
                                   [(ngModel)]="vacancyFilter.musicGenres"
                                   [settings]="dropdownSettings">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-12 py-0 px-0">
          <label for="musicGenres">Профессия</label>
          <ng-multiselect-dropdown [placeholder]="'Кого вы ищете'"
                                   [data]="musicianRoles"
                                   [(ngModel)]="vacancyFilter.musicianRoles"
                                   [settings]="dropdownSettings">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <button class="btn btn-success" (click)="search()">Искать</button>
      </div>
    </div>
  </div>

  <div class="col-md-9 content pl-5" *ngIf="vacancies && vacancies.length === 0">
    <div class="row">
      <h3>По вашему запросу данных не было найдено. <br/>Попробуйте изменить запрос на поиск.</h3>
    </div>
  </div>

  <div *ngIf="vacancies && vacancies.length > 0" class="col-md-9 content pl-5">
    <div class="row" *ngFor="let vacancy of vacancies">
      <div class="col-md-12">
        <h5><a [routerLink]="['/profile', vacancy.userId]">{{ vacancy.title }}</a></h5>
      </div>
      <div class="col-md-12">
        <div class="small">
          <a [routerLink]="['/profile', vacancy.userCreatorId]">{{ vacancy.userCreatorName }}</a>
          {{ vacancy.vacancyFilter.cities ? vacancy.vacancyFilter.cities[0] : '' }}
        </div>
      </div>
    </div>
  </div>
</div>
